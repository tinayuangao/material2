<div cdk-overlay-origin
     class="mat-select-trigger"
     role="combobox"
     [attr.id]="id"
     [attr.tabindex]="tabIndex"
     [attr.aria-label]="_ariaLabel"
     [attr.aria-labelledby]="ariaLabelledby"
     [attr.aria-required]="required.toString()"
     [attr.aria-disabled]="disabled.toString()"
     [attr.aria-invalid]="errorState"
     [attr.aria-owns]="_listboxId"
     [attr.aria-multiselectable]="multiple"
     [attr.aria-describedby]="_ariaDescribedby || null"
     [attr.aria-activedescendant]="_getAriaActiveDescendant()"
     (click)="toggle()"
     #origin="cdkOverlayOrigin"
     #trigger>
  <div class="mat-select-value" [ngSwitch]="empty" role="textbox">
    <span class="mat-select-placeholder" *ngSwitchCase="true">{{placeholder || '\u00A0'}}</span>
    <span class="mat-select-value-text" *ngSwitchCase="false" [ngSwitch]="!!customTrigger">
      <span *ngSwitchDefault>{{triggerValue}}</span>
      <ng-content select="mat-select-trigger" *ngSwitchCase="true"></ng-content>
    </span>
  </div>

  <div class="mat-select-arrow-wrapper"><div class="mat-select-arrow"></div></div>
</div>

<ng-template
  cdk-connected-overlay
  cdkConnectedOverlayLockPosition
  cdkConnectedOverlayHasBackdrop
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  [cdkConnectedOverlayScrollStrategy]="_scrollStrategy"
  [cdkConnectedOverlayOrigin]="origin"
  [cdkConnectedOverlayOpen]="panelOpen"
  [cdkConnectedOverlayPositions]="_positions"
  [cdkConnectedOverlayMinWidth]="_triggerRect?.width"
  [cdkConnectedOverlayOffsetY]="_offsetY"
  (backdropClick)="close()"
  (attach)="_onAttached()"
  (detach)="close()">

  <div
    #panel
    aria-hidden="true"
    class="mat-select-panel {{ _getPanelTheme() }}"
    [ngClass]="panelClass"
    [@transformPanel]="multiple ? 'showing-multiple' : 'showing'"
    (@transformPanel.done)="_onPanelDone()"
    [style.transformOrigin]="_transformOrigin"
    [class.mat-select-panel-done-animating]="_panelDoneAnimating"
    [style.font-size.px]="_triggerFontSize"
    (keydown)="_handleKeydown($event)">

    <div
      class="mat-select-content"
      [@fadeInContent]="'showing'"
      (@fadeInContent.done)="_onFadeInDone()">
      <ng-content></ng-content>
    </div>
  </div>
</ng-template>

<select [id]="_listboxId" [multiple]="multiple" class="cdk-visually-hidden">
    <option *ngFor="let option of accessibleOptions"
            [disabled]="option.disabled"
            [value]="option.value"
            [selected]="option.selected">
      {{option.viewValue}} {{option.selected}}
    </option>
    <optgroup *ngFor="let group of optionGroups"
            [disabled]="group.disabled" [label]="group.label">
      <option *ngFor="let option of groupOptionsAccessor(group)"
              [disabled]="option.disabled"
              [value]="option.value"
              [selected]="option.selected">
        {{option.viewValue}}
      </option>
    </optgroup>
</select>
